<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <main class="page">
      <div class="content">
        <div class="top-bar">
          <button id="langBtn" class="btn" type="button">Korean</button>
          <button id="backBtn" class="btn back-btn" type="button">Back</button>
        </div>

        <h1 class="title">About Me</h1>

        <div class="layout" id="layout">
          <div class="left">
            <button id="workBtn" class="btn" type="button">Work Experience</button>
            <button id="piBtn" class="btn" type="button">Personal Information</button>
            <button id="licenseBtn" class="btn" type="button">License & Study</button>
          </div>

          <div class="center">
            <div class="image-wrapper">
              <img src="./asset/me1.png" alt="main" class="img-large" />
              <img src="./asset/me2.png" alt="mini" class="img-small" />
            </div>

            <div class="info-panel" id="infoPanel"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
